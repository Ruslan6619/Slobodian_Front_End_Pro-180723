<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person and Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="personForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" required>

    <label for="age">Возраст:</label>
    <input type="number" id="age" required>

    <button type="button" onclick="createPerson()">Создать человека</button>
</form>

<form id="carForm">
    <label for="brand">Марка автомобиля:</label>
    <input type="text" id="brand" required>

    <label for="model">Модель автомобиля:</label>
    <input type="text" id="model" required>

    <label for="year">Год выпуска:</label>
    <input type="number" id="year" required>

    <button type="button" onclick="createCar()">Создать автомобиль</button>
</form>

<button type="button" onclick="assignCar()">Присвоить автомобиль человеку</button>

<div id="outputPerson"></div>
<div id="outputCar"></div>


<script src="app.js"></script>

</body>
</html>
