<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form name="mainForm">
    <p><input type="text" name="firstName" placeholder="First Name" /></p>
    <p><input type="text" name="lastName" placeholder="Last Name" /></p>
    <p><input type="date" name="dateOfBirth" placeholder="Date of Birth" /></p>
    <p><input type="radio" name="gender" value="Male" /> Male </p>
    <p><input type="radio" name="gender" value="Female" /> Female </p>

    <select name="city">
        <option value="0">--select city--</option>
        <option value="Odessa">Odessa</option>
        <option value="New-York">New-York</option>
        <option value="Kiev">Kiev</option>
    </select>

    <p><textarea name="Address" placeholder="Address"></textarea></p>


    <p><input type="checkbox" name="languages" value="English" /> English </p>
    <p><input type="checkbox" name="languages" value="Deutsch" /> Deutsch </p>
    <p><input type="checkbox" name="languages" value="Russian" /> Russian </p>
    <p><input type="checkbox" name="languages" value="Ukrainian" /> Ukrainian </p>

    <p><input type="button" value="Save" id="save" /></p>

</form>

<div id="userData" style="display: none;">
    <h2>Данные пользователя:</h2>
    <ul id="userList"></ul>
</div>

<script src="app.js"></script>

</body>
</html>
